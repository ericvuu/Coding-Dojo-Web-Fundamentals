<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Display our blocks!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img id src="images/github.jpg" />
        <h1>Display our blocks!</h1>
        <img src="images/catandninja.png" />
      </header>
      <section class="wrapper">
      <div class="col">
        <img src="images/dojocat.jpg" class="blue" alt="dojocat"/>
        <img src="images/coder2.jpg" class="blue" alt="coder2"/>
        <img src="images/cherry.jpg" class="blue" alt="cherry"/>
        <img src="images/aidorucat.png" class="blue" alt="aidorucat"/>
      </div>
      <div class="col">
        <img src="images/heisencat.png" class="red" alt="heisencat"/>
        <img src="images/riddlocat.png" class="red" alt="riddlocat"/>
        <img src="images/oktobercat.png" class="red" alt="oktobercat"/>
        <img src="images/domo-cat.png" class="red" alt="domocat"/>
      </div>
      <div class="col">
        <img src="images/linkcat.png" class="blue" alt="linkcat"/>
        <img src="images/chellocat.jpg" class="blue" alt="chellocat"/>
        <img src="images/mario.png" class="blue" alt="mario"/>
        <img src="images/kantana.jpg" class="blue" alt="kantana"/>
      </div>
      <div class="col">
        <img src="images/ironcat.png" class="red" alt="ironcat"/>
        <img src="images/stormtroopocat.png" class="red" alt="stormtroopocat"/>
        <img src="images/cooler.png" class="red" alt="cooler"/>
        <img src="images/daftpunk.gif" class="red" alt="daftpunk"/>
      </div>
      <div class="col">
        <img src="images/defunktocat.png" class="blue" alt="defunktocat"/>
        <img src="images/visionary.jpg"  class="blue" alt="visionary"/>
        <img src="images/jean-luc-picat.jpg" class="blue" alt="jean-luc-picat"/>
        <img src="images/codercat.jpg" class="blue" alt="codercat"/>
      </div>
      </section>
      </div>
  </body>
</html>
