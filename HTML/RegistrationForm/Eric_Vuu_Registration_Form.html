<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h2>My Registration Form</h2>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="last_name">
    <br>
    <br>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <br>
    <label for="password_confirmation">PW Confirm</label>
    <input type="password" id="password_confirmation" name="password_confirmation">
    <br>
    <br>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <br>
    <label for="gender">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="gender">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="gender">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br>
    <br>
    <label for="about_me">A short description of yourself</label>
    <br>
    <textarea id="about_me" name="about_me" rows="4" cols="40"></textarea>
    <br>
    <br>
    <select>
      <p>Favorite Language</p>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
    </select>
    <br>
    <br>
    <input type="submit" value="submit">
  </form>

</body>
</html>
